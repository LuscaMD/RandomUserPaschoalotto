<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Usuário</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }

      .cancel-btn {
        background-color: red;
      }

      .cancel-btn a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Editar Usuário</h1>
    </header>

    <form id="userForm">
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" id="title" name="title" />
      </div>

      <div class="form-group">
        <label for="first">Primeiro Nome</label>
        <input type="text" id="first" name="first" />
      </div>

      <div class="form-group">
        <label for="last">Último Nome</label>
        <input type="text" id="last" name="last" />
      </div>

      <h3>Localização</h3>
      <div class="form-group">
        <label for="streetNumber">Número da Rua</label>
        <input type="number" id="streetNumber" name="streetNumber" />
      </div>
      <div class="form-group">
        <label for="streetName">Nome da Rua</label>
        <input type="text" id="streetName" name="streetName" />
      </div>
      <div class="form-group">
        <label for="city">Cidade</label>
        <input type="text" id="city" name="city" />
      </div>
      <div class="form-group">
        <label for="state">Estado</label>
        <input type="text" id="state" name="state" />
      </div>
      <div class="form-group">
        <label for="country">País</label>
        <input type="text" id="country" name="country" />
      </div>
      <div class="form-group">
        <label for="postcode">Código Postal</label>
        <input type="number" id="postcode" name="postcode" />
      </div>
      <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" name="latitude" />
      </div>
      <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="text" id="longitude" name="longitude" />
      </div>

      <h3>Informações de Contato</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="text" id="phone" name="phone" />
      </div>
      <div class="form-group">
        <label for="cell">Celular</label>
        <input type="text" id="cell" name="cell" />
      </div>

      <button type="submit">Salvar</button>
      <button type="button" class="cancel-btn">
        <a href="../index.html">Cancelar</a>
      </button>
    </form>

    <script src="../scripts/editUser.js" type="module"></script>
  </body>
</html>
